<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>

	{% if title %}
		<title>RESTFul Service - {{ title }}</title>
	{% else %}
		<title>RESTFul Service</title>
	{% endif %}

	{% block stylesheet %}{% endblock %}
	</head>

	<body>
		<header class="site-header">
			<a class="navbar-brand" href="{{ url_for('View:index') }}">Home</a>
			<div class="navbar-nav mt-mb-0">
				<a class="nav-item nav-link" href="{{ url_for('AuthView:login') }}">Login</a>
				<!--
				<a class="nav-item nav-link" href=/auth/login>Login</a>
				-->
				<a class="nav-item nav-link" href="{#{ url_for('register2') }#}">Register</a>
			</div>
		</header>

		<main role="main">
			<!-- Main content block -->
			{% block content %}{% endblock %}
		</main>
	</body>
</html>
